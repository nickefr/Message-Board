<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Message Board</title>
    <meta name="description" content="Anonymous Message Board Project">
    <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        header, h2, h4 {
            color: white;
        }
        input, textarea {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            IS_2 - Anonymous Message Board
        </h1>
    </header>
    <h2>
        <a href="/b/general/" style="color: white;">
            Go to testing 
            <i>'/b/general/'</i>
             board
        </a>
    </h2>
    <div id='testui' style='margin-left: 5%'>
        <h2 style="text-align: left">API Tests:</h2>
        <h4>New thread (POST /api/threads/:board)</h4>
        <form action="https://message-board-production-ee42.up.railway.app/api/threads/test" method="post" id="newThread">
            <input type='text' placeholder='board' id='board1' name='board' required=''><br>
            <textarea type='text' placeholder='Thread text...' name='text' required=''></textarea><br>
            <input type='text' placeholder='password to delete' name='delete_password' required=''><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <!-- Other form sections -->
    </div>
    <hr style='margin: 50px; margin-top: 200px'>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('#newThread').submit(function(){
                var board = $('#board1').val();
                $(this).attr('action', "https://message-board-production-ee42.up.railway.app/api/threads/" + board);
            });
            // Other form submission handlers
        });
    </script>
</body>
</html>
